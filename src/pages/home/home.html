<ion-content>
  <h3 text-center>Python Tutorials </h3>
      <ion-card (click)="navigate(card.href)" *ngFor="let card of cards">
        <img src="https://pythonprogramming.net/{{card.image}}"/>
        <ion-card-content>
          <ion-card-title>
            {{card.title}}
            </ion-card-title>
          <p>
            {{card.content}}
          </p>
        </ion-card-content>
      </ion-card>
  <footer text-center color="primary">
    Disclaimer: All the information is taken from PythonProgramming.net
  </footer>
</ion-content>
